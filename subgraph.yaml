specVersion: 0.0.4
description: Ethereum Contract Tracking Subgraph (powered by Substreams)
repository: https://github.com/graphprotocol/graph-tooling
schema:
  file: schema.graphql
dataSources:
  - kind: substreams
    name: substream_test
    network: mainnet
    source:
      startBlock: 19426947
      package:
        moduleName: map_block_full
        file: substreams-test-v1.0.1.spkg
    mapping:
      apiVersion: 0.0.7
      kind: substreams/graph-entities
      file: ./src/mappings/handleBlobs.ts # Path of the mapping file.
      handler: handleTransactions # Name of the handler function of the trigger
